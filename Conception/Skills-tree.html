<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>SKILLS</span> (
    <span class='foreign primary'>module_id</span>,
    <span class='primary'>skill_id</span>,
    <span class='normal'>title</span>,
    <span class='normal'>description</span>
  )
</div>
<div>
  <span class='relation'>MODULES</span> (
    <span class='primary'>module_id</span>,
    <span class='normal'>title</span>
  )
</div>
<div>
  <span class='relation'>LEVELS</span> (
    <span class='primary'>level_id</span>,
    <span class='normal'>name</span>
  )
</div>
<div>
  <span class='relation'>HAVE</span> (
    <span class='foreign primary'>id</span>,
    <span class='foreign primary'>module_id</span>,
    <span class='foreign primary'>skill_id</span>,
    <span class='foreign primary'>level_id</span>
  )
</div>
<div>
  <span class='relation'>USERS</span> (
    <span class='primary'>id</span>,
    <span class='normal'>firstName</span>,
    <span class='normal'>lastName</span>,
    <span class='normal'>email</span>,
    <span class='normal'>password</span>
  )
</div>
</div>
</body>
</html>
